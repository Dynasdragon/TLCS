<html class="violation-card" title="Parameters">
<head>
    <link rel="stylesheet" href="paramPage.css">
</head>
<body style="padding:0; margin:0">
    <div class="violation-card">
        <div class="navbar">
            <img class="logo" src="../assets/CroppedLogo.png" />
            <div class="links">
                <h3 id="home" class="link-text">Home</h3>
                <h3 id="settings" class="link-text">Settings</h3>
                <h3 id="logout" class="link-text">Sign out</h3>
            </div>
        </div>
        <div class="content-pane">
            <h1 class='heading1'>Parameters</h1>

            <div class="param-pane">
                <table class="param-group">
                    <tr>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                        <td>
                            <div class="param-input-group">
                                <h2 class="heading2">Param</h2>
                                <input class="param-input" />
                            </div>
                        </td>
                    </tr>

                </table>
                <div class="date-group">
                    <button class="btn" name="exportBtn">Reload</button>
                    <button class="btn" name="deleteBtn">Save</button>
                </div>
            </div>
            <div class="data-group">
                <div class="filter-group">

                    <select class="selection">
                        <option value="Street 1">Street 1</option>
                    </select>
                    <select class="selection">
                        <option value="Street 2">Street 2</option>
                    </select>
                    <div id="violateRadio" class="radio-group">
                        <input type="radio" class="radio" />
                        <p class="filter-text">View Violations</p>
                    </div>
                    <div class="radio-group">
                        <input type="radio" checked="checked" class="radio" />
                        <p class="filter-text">Edit Parameters</p>
                    </div>
                    <hr class="line" />
                    <div>
                        <input class="search-input" placeholder="Plate Number" />
                        <button class="search-button">Search</button>
                    </div>
                    <hr class="line" />
                    <p class="filter-heading">Date Range</p>
                    <input class="selection" style="font-size:25px" type="text" placeholder="Start Date" onfocus="(this.type='datetime-local')" />
                    <input class="selection" style="font-size:25px" type="text" placeholder="End Date" onfocus="(this.type='datetime-local')" />
                    <hr class="line" />
                    <div>
                        <p class="filter-heading">Violations</p>
                        <div class="radio-group">
                            <input type="checkbox" checked="checked" class="checkbox" />
                            <p class="filter-text">Speeding</p>
                        </div>
                        <div class="radio-group">
                            <input type="checkbox" checked="checked" class="checkbox" />
                            <p class="filter-text">Red Light</p>
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table-group">
                        <tbody>
                            <tr>
                                <th><b>Date</b></th>
                                <th><b>Time</b></th>
                                <th><b>License Plate</b></th>
                                <th><b>Violation</b></th>
                            </tr>
                            <tr><td>No Entries</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        const ipcRenderer = require('electron').ipcRenderer;

        const btnclick = document.getElementById('home');
        btnclick.addEventListener('click', function () {
            var arg = "secondparam";
            // Send the info to the main process. We can pass any arguments as the second parameter.
            ipcRenderer.send("violateClk", arg); // ipcRenderer.send will pass the information to the main process
        });

        const radioclick = document.getElementById('violateRadio');
        radioclick.addEventListener('click', function () {
            var arg = "secondparam";
            // Send the info to the main process. We can pass any arguments as the second parameter.
            ipcRenderer.send("violateClk", arg); // ipcRenderer.send will pass the information to the main process
        });

        const settingClk = document.getElementById('settings');
        settingClk.addEventListener('click', function () {
            var arg = "secondparam";
            // Send the info to the main process. We can pass any arguments as the second parameter.
            ipcRenderer.send("settingClk", arg); // ipcRenderer.send will pass the information to the main process
        });

        const logoutClk = document.getElementById('logout');
        logoutClk.addEventListener('click', function () {
            var arg = "secondparam";
            // Send the info to the main process. We can pass any arguments as the second parameter.
            ipcRenderer.send("logoutClk", arg); // ipcRenderer.send will pass the information to the main process
        });


    </script>
</body>
</html>
