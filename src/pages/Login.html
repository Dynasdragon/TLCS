<html class="login-page" title="Login">

<head>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div>
        <div class="title-group">
            <img class="logo" src="../assets/CroppedLogo.png" />
            <h1 class='title'>Traffic Light Control System</h1>
        </div>

        <div class="login_container">
            <div class="login_card">
                <h2 class="subtitle" name="title">Login</h2>
                <input class="usertextBox" placeholder="Username" id="username">
                <input type="password" class="usertextBox" placeholder="Password" id="password">
                <p class="forgotText">Forgot Password?</p>
                <button id="loginBtn" name="loginBtn" class="login-button" type="button">Login</button>
                <p id="snackbar"></p>

            </div>
        </div>
    </div>
    <script src="Login.js"></script>
    <script type="text/javascript" src="../backend/servicesSQL.js"></script>
    <script type="text/javascript">
        window.onload = function (e) {
            connectToDatabase("title")
        }


        const btnclick = document.getElementById('loginBtn');
        btnclick.addEventListener('click', function () {
            var username = document.getElementById('username').value
            var password = document.getElementById('password').value
            const result = authLogin(username, password)
            const status = document.getElementById('snackbar');
                console.log("Showing popup")
                status.innerHTML = "Login Invalid"
                status.className = "show"
                setTimeout(function () {
                    status.className = ""
                }, 3000);
           
        });

    </script>
</body>
</html>
